<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD ODONTOLOGOS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/updateOdontologo.js"></script>
    <script type="text/javascript" src="/js/deleteOdontologo.js"></script>
    <script type="text/javascript" src="/js/getOdontologos.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologos/">Todos</a>
        </li>
    </ul>

    <div id="div_odontologo_table">
        <h1>Odontologo</h1>
        <div class="row col-md-6 table-responsive">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matricula</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_odontologo_updating">
            <form id="update_odontologo_form">
                <div class="form-group">
                    <label for="odontologo_id">Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label for="odontologo_nombre">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="odontologo_nombre">
                </div>
                <div class="form-group">
                    <label for="odontologo_apellido">Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="odontologo_apellido">
                </div>

                <div class="form-group">
                    <label for="odontologo_matricula">Matricula:</label>
                    <input type="number" class="form-control"
                           placeholder="Matricula" id="odontologo_matricula">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>

    <!-- The Modal -->
    <div class="modal fade" id="delete-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Eliminado!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="model-delete-btn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
